  <body>
    <script>
      async function fetchData() {
        const response = await fetch("/data");
        const data = await response.json();
        return data;
      }

      async function displayData() {
        let data = await fetchData();
        data = data["data"];

        const data_container = document.getElementById("data-container");

        if (data_container) {
          while (data_container.firstChild) {
            data_container.removeChild(data_container.firstChild);
          }
        }

        for (let line = 0; line < data.length; line++) {
          let line_data = data[line];

          let name = document.createElement("div");
          let status = document.createElement("div");
          let row = document.createElement("div");

          row.classList.add("row");
          name.classList.add("list-item");
          status.classList.add("list-item");

          name.classList.add(line_data["line_id"]);
          status.classList.add(line_data["line_status"]);
          status.classList.add("line-border");

          name.innerHTML = line_data["line_name"];
          status.innerHTML = line_data["line_status_description"];

          row.appendChild(name);
          row.appendChild(status);
          data_container.appendChild(row);
        }
      }

      displayData();
      setInterval(displayData, 1000 * 60); // run every minute
    </script>
    <div id="data-container"></div>
